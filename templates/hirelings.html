{% extends "base.html" %}

{% block title %}Hirelings - TTRPG Game Tools{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Hirelings Database</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card bg-dark text-light">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Hireling</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="hirelingName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="hirelingName" name="name" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="system" class="form-label">System</label>
                        <select class="form-select" id="system" name="system">
                            <option selected>Choose system...</option>
                            <option value="worlds-without-number">Worlds Without Number</option>
                            <option value="cities-without-number">Cities Without Number</option>
                            <option value="stars-without-number">Stars Without Number</option>
                            <option value="godbound">Godbound</option>
                            <option value="ashes-without-number">Ashes Without Number</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="text" class="form-control" id="cost" name="cost" placeholder="Enter cost">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Hireling</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card bg-dark text-light">
            <div class="card-header">
                <h5 class="card-title mb-0">Hirelings Library</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">This page will list and manage hirelings for your TTRPG campaigns.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
