<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TTRPG Game Tools{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-superhero.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h2 mb-0">TTRPG Game Tools</h1>
                </div>
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if request.url.path == '/character' %}active{% endif %}" href="/character">Character</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if request.url.path == '/world' %}active{% endif %}" href="/world">World</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if request.url.path == '/items' %}active{% endif %}" href="/items">Items</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2024 TTRPG Game Tools. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
